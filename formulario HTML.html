<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <H1 id="titulo">Cadastro de DEVs</H1>
        <p id="subtitulo">Complete com sua informações...</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" nome = "nome" id = "nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" nome ="sobrenome" id = "sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" nome = "email" id ="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve???</strong></label>
            <label>
                <input type="radio" nome = "devweb" volue= "frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name ="devweb" volue="beckend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" volue="fullstack">Fullstack
            </label>
            <div>

            <div class="campo">
                <label for="senoridade"><strong>Senoridade:</strong></label>
                <select id = "senoridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                    </select>
            </div>

            <fieldSet class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que vc conhece/utiliza:</strong></label><br><br>
                    <input type="checkbox" id = "tecnologia" volue = "HTML">
                    <LABEL for="tecnologia">HTML</label>
                    <input type="checkbox" id = "tecnologia" volue = "CSS">
                    <label for="tecnologia">CSS</label>
                    <input type="checkbox" id = "tecnologia" volue = "JavaScript">
                    <LABEL for="tecnologia">JavaScript</label>
                    <input type="checkbox" id = "tecnologia" volue = "PHP">
                    <label for="tecnologia">PHP</label>
                    <input type="checkbox" id = "tecnologia" volue = "C#">
                    <label for="tecnologia">C#</label>
                    <input type="checkbox" id = "tecnologia" volue = "Python">
                    <label for="tecnologia">Python</label>
                    <input type="checkbox" id = "tecnologia" volue = "JAVA">
                    <label for="tecnologia">JAVA</label>
                </div>
            </fieldSet>

            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea row = "6" style="width: 26em" id="experiencia" nome="esperiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>
    </form>
    
</body>
</html>
